<html>
  <head>
    <title>Taxi Ride</title>
  </head>
  <body>

    <script type="text/javascript">
      
      var baseFare = 2.50;
      var costPerMile = 2.00;

      var taxiFare = function (distance) {
        return baseFare + (distance * costPerMile);
      };

      taxiFare(34);

    </script>

  </body>
</html>
