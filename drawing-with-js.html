<!DOCTYPE html>
<html>
    <head>
        <title>Let's Draw!</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <style>
            canvas {
                border: 1px dotted red;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="200">
            This is displayed if the browser does not support HTML5 Canvas.
        </canvas>
        <script type='text/javascript' src='script.js'></script>
    </body>

    <script>
        var my_canvas = document.getElementById('canvas');
        var context = my_canvas.getContext("2d");

        // THE FACE
        context.fillStyle = "red";
        context.beginPath();
        context.arc(150, 100, 40, 0, 2 * Math.PI);
        context.closePath();
        context.fill();
        context.lineWidth = 2;
        context.stroke();
        context.fillStyle = "black";

        // LEFT EYE
        context.beginPath();
        context.arc(134, 90, 5, 0, 2 * Math.PI);
        context.closePath();
        context.fill();

        // RIGHT EYE
        context.beginPath();
        context.arc(164, 90, 5, 0, 2 * Math.PI);
        context.closePath();
        context.fill();

        // MOUTH
        context.beginPath();
        // context.arc(148, 112, 20, 0, Math.PI);
        context.arc(149, 112, 20, Math.PI, 2 * Math.PI, true)
        // context.stroke();
        context.closePath();
        context.fill();

        // LEFT ARM
        context.beginPath();
        context.fillRect(86, 138, 14, 70);
        context.closePath();

        // RIGHT ARM
        context.beginPath();
        context.fillRect(200, 50, 14, 100);
        context.closePath();

        // FIST
        context.beginPath();
        context.fillStyle = "#669900";
        context.arc(207, 36, 16, 0, 2 * Math.PI);
        context.closePath();
        context.fill();

        // CHEST
        context.fillStyle = "#336699";
        context.fillRect(100, 140, 100, 64);

        // TEXT
        context.font = "30px bold";
        context.fillText("Hello World!", 20, 50);
    </script>
</html>
